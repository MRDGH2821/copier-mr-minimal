---
_exclude:
  - "*.py[co]"
  - .DS_Store
  - .git
  - .pre-commit-config-copier.yaml
  - .svn
  - __pycache__
  - copier.yaml
  - copier.yml
  - megalinter-reports
  - ~*
_subdirectory: template
_task:
  - cargo install https://github.com/cocogitto/cocogitto
  - prek install --install-hooks
project_name:
  help: Enter the name of your project.
  type: str
use_agents:
  default: false
  help: Use AGENTS.md?
  type: bool
