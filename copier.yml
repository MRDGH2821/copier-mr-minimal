---
_exclude:
  - "*.py[co]"
  - .DS_Store
  - .git
  - .pre-commit-config.yaml
  - .svn
  - __pycache__
  - copier.yaml
  - copier.yml
  - ~*
_task:
  - prek install
project_name:
  help: Enter the name of your project.
  type: str
use_megalinter_in_pre_commit:
  default: true
  help: Use MegaLinter in pre-commit?
  type: bool
