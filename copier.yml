---
_exclude:
  - "*.py[co]"
  - "{% if ci != 'github' %}.github/workflows{% endif %}"
  - "{% if ci != 'gitlab' %}.gitlab-ci.yml{% endif %}"
  - "{% if not use_agents %}AGENTS.md{% endif %}"
  - .DS_Store
  - .git
  - .pre-commit-config-copier.yaml
  - .svn
  - __pycache__
  - copier.yaml
  - copier.yml
  - megalinter-reports
  - ~*
_subdirectory: template
_task:
  - cargo install --git https://github.com/cocogitto/cocogitto
  - prek install --install-hooks
  - treefmt -vv
ci:
  choices:
    GitHub CI: github
    GitLab CI: gitlab
  default: github
  help: What Continuous Integration service do you want to use?
  type: str
project_name:
  help: Enter the name of your project.
  type: str
use_agents:
  default: false
  help: Use AGENTS.md?
  type: bool
